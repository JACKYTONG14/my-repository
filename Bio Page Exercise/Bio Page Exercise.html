<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Bio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f5f5;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        .profile {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .profile img {
            width: 100%;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .bio {
            flex: 2;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="JackyTong.jpg" alt="Jacky Tong">
            <h1>Jacky Tong</h1>
        </div>
        <div class="bio">
            <h2>About Me</h2>
            <p>I'm from China. I'm a senior. I like basketball, cats, video games, and driving.</p>
        </div>
    </div>
</body>
</html>
